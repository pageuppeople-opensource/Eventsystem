###
# Kinesis Stream
###
BusinessEventStream:
  Type: 'AWS::Kinesis::Stream'
  Properties:
    Name: ${self:custom.prefix}-business-event-stream
    RetentionPeriodHours: 24
    ShardCount: 1
    Tags:
      - Key: Stream
        Value: ${self:custom.stream}
      - Key: Service
        Value: ${self:service}

BusinessEventDeadLetterQueue:
  Type: "AWS::SQS::Queue"
  Properties:
    MessageRetentionPeriod: 604800 # 7 days
    QueueName: ${self:custom.prefix}-BusinessEvent-DLQ
    ReceiveMessageWaitTimeSeconds: 20 # 20 seconds
    VisibilityTimeout: 120 # 2 minutes

BusinessEventDeadLetterQueuePolicy:
  Type: "AWS::SQS::QueuePolicy"
  Properties:
    PolicyDocument:
      Version: "2012-10-17"
      Statement:
        -
          Effect: "Allow"
          Principal:
            AWS:
              - "047651431481"
              - "342212725307"
              - "356994454909"
              - "824362207773"
          Action:
            - "sqs:SendMessage"
          Resource:
            - Fn::GetAtt:
                - BusinessEventDeadLetterQueue
                - Arn
    Queues:
      - Ref: BusinessEventDeadLetterQueue

BusinessEventDeadLetterSnsTopic:
  Type: "AWS::SNS::Topic"
  Properties:
    DisplayName: ${self:custom.prefix}-BusinessEvent-DLQ
    TopicName: ${self:custom.prefix}-BusinessEvent-DLQ
    Subscription:
      -
        Endpoint:
          Fn::GetAtt:
            - BusinessEventDeadLetterQueue
            - Arn
        Protocol: sqs

###
# DynamoDB Table Business Events
###
BusinessEventTable:
  Type: 'AWS::DynamoDB::Table'
  DeletionPolicy: Retain
  Properties:
    TableName: ${self:custom.prefix}-BusinessEvent
    AttributeDefinitions:
      - AttributeName: MessageId
        AttributeType: S
      - AttributeName: Domain
        AttributeType: S
      - AttributeName: PublishedTimeStampUtc
        AttributeType: S
    KeySchema:
      - AttributeName: MessageId
        KeyType: HASH
      - AttributeName: PublishedTimeStampUtc
        KeyType: RANGE
    ProvisionedThroughput:
      ReadCapacityUnits: 10
      WriteCapacityUnits: 10
    StreamSpecification:
        StreamViewType: NEW_IMAGE
    GlobalSecondaryIndexes:
      - IndexName: gidx_Domain
        KeySchema:
          - AttributeName: Domain
            KeyType: HASH
          - AttributeName: PublishedTimeStampUtc
            KeyType: RANGE
        Projection:
          NonKeyAttributes:
            - CreatedTimeStampUtc
            - MessageType
            - CorrelationId
            - AggregateId
            - InstanceId
          ProjectionType: INCLUDE
        ProvisionedThroughput:
          ReadCapacityUnits: 10
          WriteCapacityUnits: 10
    Tags:
        - Key: Stream
          Value: ${self:custom.stream}
        - Key: Service
          Value: ${self:service}

ScalingRole:
  Type: "AWS::IAM::Role"
  Properties:
    AssumeRolePolicyDocument:
      Version: "2012-10-17"
      Statement:
        -
          Effect: "Allow"
          Principal:
            Service:
              - application-autoscaling.amazonaws.com
          Action:
            - "sts:AssumeRole"
    Path: "/"
    Policies:
      -
        PolicyName: "root"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Effect: "Allow"
              Action:
                - "dynamodb:DescribeTable"
                - "dynamodb:UpdateTable"
                - "cloudwatch:PutMetricAlarm"
                - "cloudwatch:DescribeAlarms"
                - "cloudwatch:GetMetricStatistics"
                - "cloudwatch:SetAlarmState"
                - "cloudwatch:DeleteAlarms"
              Resource: "*"

BusinessEventTableWriteCapacityScalableTarget:
  Type: "AWS::ApplicationAutoScaling::ScalableTarget"
  Properties:
    MaxCapacity: 240
    MinCapacity: 10
    ResourceId:
      Fn::Join:
        - /
        - - table
          - Ref:
              BusinessEventTable
    RoleARN:
      Fn::GetAtt:
         - ScalingRole
         - Arn
    ScalableDimension: dynamodb:table:WriteCapacityUnits
    ServiceNamespace: dynamodb

BusinessEventTableWriteScalingPolicy:
  Type: "AWS::ApplicationAutoScaling::ScalingPolicy"
  Properties:
    PolicyName: WriteAutoScalingPolicy
    PolicyType: TargetTrackingScaling
    ScalingTargetId:
      Ref: BusinessEventTableWriteCapacityScalableTarget
    TargetTrackingScalingPolicyConfiguration:
      TargetValue: 50.0
      # The amount of time, in seconds, after a scale in activity completes before another scale in activity can start.
      ScaleInCooldown: 60
      # he amount of time, in seconds, after a scale out activity completes before another scale out activity can start.
      ScaleOutCooldown: 60
      PredefinedMetricSpecification:
        PredefinedMetricType: DynamoDBWriteCapacityUtilization

